version: 1
disable_existing_loggers: False
formatters:
  default:
    format: "%(levelprefix)s %(message)s"
handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
loggers:
  uvicorn:
    handlers: [default]
    level: INFO
  uvicorn.error:
    handlers: [default]
    level: INFO
  uvicorn.access:
    handlers: [default]
    level: WARNING 
root:
  handlers: [default]
  level: INFO
